{% extends 'account/base.html' %}

{% block title %}
Create Account
{% endblock title %}

{% block style %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .form-container {
        margin-top: 5%;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .banner-container {
        position: relative;
        width: 100%;
        height: 150px;
        background-color: #ddd;
        border-radius: 15px 15px 0 0;
        overflow: visible;
        margin-bottom: 80px;
        cursor: pointer;
    }

    .banner-pic {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
    }

    .file-input,
    input[type="file"] {
        display: none !important;
    }

    .profile-pic {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid rgba(245, 245, 245, 0.595);
        object-fit: cover;
        cursor: pointer;
        background-color: #fff;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #0d6efd;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.1rem;
    }
</style>
{% endblock style %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 form-container">
        <h2>Create Account</h2>
        <form method="POST" action="{% url 'signinAPI' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Banner Upload -->
            <div class="banner-container">
                <label for="banner-image" class="banner-container">
                    <img src="https://via.placeholder.com/800x150?text=Banner+Image" id="banner-preview"
                        class="banner-pic" />
                </label>
                <input type="file" accept="image/*" name="banner" id="banner-image" />

                <!-- Profile Picture Upload -->
                <label for="profile-image">
                    <img src="https://via.placeholder.com/120" class="profile-pic" id="preview" />
                </label>
                <input type="file" name="image" id="profile-image" accept="image/*" />
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- About/Bio -->
            <div class="mb-3">
                <textarea name="about" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <input type="text" name="address" class="form-control" placeholder="Address">
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</div>

<!-- Preview script -->
<script>
    document.getElementById("profile-image").addEventListener("change", function () {
        const preview = document.getElementById("preview");
        const file = this.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
        }
    });

    document.getElementById("banner-image").addEventListener("change", function () {
        const preview = document.getElementById("banner-preview");
        const file = this.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
        }
    });
</script>
{% endblock body %}
