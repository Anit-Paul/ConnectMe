<!doctype html>
<html lang="en">

<head>
    <!-- Meta and Bootstrap CSS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 5%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            display: block;
            margin: 0 auto 10px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            color: #0d6efd;
            font-size: 1.2rem;
        }
    </style>

    <!-- Font Awesome CDN (Free version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 form-container">
            <h2>Create Account</h2>
            <form method="POST" action="{% url 'signinAPI' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Profile Picture Upload -->
                <label for="profile-image" style="cursor:pointer; display:block; text-align:center;">
                    <img src="https://via.placeholder.com/120" class="profile-pic" id="preview" />
                </label>
                <input type="file" accept="image/*" name="image" id="profile-image" class="file-input"
                    style="display:none;" />
                <div style="text-align:center; margin-top:10px;">
                    <label for="profile-image" style="cursor:pointer; color:#0d6efd; font-size:24px;">
                        <i class="fa-solid fa-camera"></i>
                    </label>
                </div>


                <!-- Rest of the Form -->
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" name="email" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Your full name" name="username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" placeholder="A short bio about yourself" name="bio"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Your address" name="address" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Image JS -->
    <script>
        const fileInput = document.getElementById('profile-image');
        const previewImg = document.getElementById('preview');

        fileInput.onchange = (evt) => {
            const [file] = fileInput.files;
            if (file) {
                previewImg.src = URL.createObjectURL(file);
            }
        };
    </script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
