<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Home</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Left: Home -->
        <a class="navbar-brand me-auto" href="#">Home</a>

        <!-- Center: Search -->
        <div class="mx-auto order-0">
          <form class="d-flex">
            <input
              class="form-control me-2"
              style="width: 300px"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

        <!-- Right: Dropdown + Contact Us -->
        <div class="d-flex ms-auto">
          <ul class="navbar-nav d-flex align-items-center">
            <li class="nav-item dropdown me-4">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="{% url 'my_profile' %}">My Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'update_profile' %}">Update Profile</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex flex-wrap justify-content-between">
        <!-- Post Section -->
        <div class="post border rounded p-3 me-4 mb-4" style="flex: 1 1 60%;">
          <!-- Head -->
          <div class="head d-flex align-items-start mb-3">
            <img
              src="https://via.placeholder.com/50"
              class="rounded-circle me-3"
              alt="Profile"
            />
            <div>
              <p class="mb-1">This is a short paragraph about the post author.</p>
              <small class="text-muted">Posted on: 2025-05-31</small>
            </div>
          </div>

          <!-- Content -->
          <div class="content mb-3">
            <img
              src="https://via.placeholder.com/600x300"
              class="img-fluid rounded"
              alt="Post Image"
            />
          </div>

          <!-- Tail -->
          <div class="tail d-flex gap-3">
            <button class="btn btn-outline-primary">
              <i class="bi bi-hand-thumbs-up"></i> Like
            </button>
            <button class="btn btn-outline-secondary">
              <i class="bi bi-chat-dots"></i> Comment
            </button>
          </div>
        </div>

        <!-- Follow Section -->
        <div class="follow border rounded p-3 mb-4" style="flex: 1 1 35%;">
          <h5>Follow Suggestions</h5>
          <p>Suggested profiles or content can go here.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
