<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% block style %} {% endblock style %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Home</a>

        <!-- Centered Search -->
        <div class="mx-auto order-0">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              style="width: 300px"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>

        <!-- Right Dropdown and Contact -->
        <div class="d-flex ms-auto">
          <ul class="navbar-nav d-flex align-items-center">
            <li class="nav-item dropdown me-4">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                Dropdown
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'my_profile' %}"
                    >My Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'update_request' %}"
                    >Update Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'log_out' %}"
                    >Log out</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->

    {% block rest %} {% endblock rest %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
